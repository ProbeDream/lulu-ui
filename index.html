<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lulu-ui</title>
    <style>
        <!--
        对应如果需要引入对应的组件库需要引入重置样式-- >
        * {margin: 0;padding: 0;box-sizing: border-box;}
        
        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }
        body {font-size: var(--font-size);}
        #app {margin: 20px;}
    </style>
    <style>
        .box{margin: 20px 0;}
        .demo{
            background-color: #ddd;
            height: 100px;
            border:1px solid #666;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="box">
        <l-button :loading="true"  >
            I love front end!
        </l-button>
        <l-button :loading="loading01" @click="loading01 = !loading01" icon="Down">下</l-button>
        <l-button :loading="loading02" @click="loading02 = !loading02" icon="Right" icon-position="right">右</l-button>
    </div>
    
    <div class="box">
        <l-button-group>
            <l-button icon="Left">左</l-button>
            <l-button>更多</l-button>
            <l-button icon="Right" icon-position="right">右</l-button>
        </l-button-group>
    </div>
    
    <div class="box">
        <l-input v-model="message"></l-input>
        <p>{{message}}</p>
        <button @click="message+=1">+1</button>
    </div>
    
    
    <l-row >
        <l-col span="23" offset="1" :narrow-pc="{span:12, offset:12}"  >
            <div class="demo"></div>
        </l-col>
    </l-row>
    
</div>
<!--引入对应的Vue-->
<script src='./src/app.js'></script>
</body>
</html>
