<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lulu-ui</title>
    <style>
        <!-- 对应如果需要引入对应的组件库需要引入重置样式-- >
        * {margin: 0; padding: 0;box-sizing:border-box;}
        img{max-width: 100%;}
        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }
        body {font-size: var(--font-size);margin: 0;padding: 0;}
        .container{overflow: hidden;padding: 150px;}
        #app{padding: 100px;}
    </style>
</head>
<body>
<div id="app">
    <l-collapse :selected.sync="selectedTab" single>
        <l-collapse-item title="title1" name="1">内容1</l-collapse-item>
        <l-collapse-item title="title2" name="2">内容2</l-collapse-item>
        <l-collapse-item title="title3" name="3">内容3</l-collapse-item>
    </l-collapse>
    {{selectedTab}}
</div>
<!--引入对应的Vue-->
<script src='./src/app.js'></script>
</body>
</html>
