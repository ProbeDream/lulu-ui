<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lulu-ui</title>
    <style>
        <!-- 对应如果需要引入对应的组件库需要引入重置样式-- >
        * {margin: 0;padding: 0;box-sizing: border-box;}
        
        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }
        body {font-size: var(--font-size);}
        #app {margin: 20px;}
    </style>
</head>
<body>
<div id="app">
    <l-tabs :selected.sync="seletedTab">
        <l-tabs-head>
               <template slot="actions">
                   <button>设置</button>
               </template>
                <l-tabs-item>
                    <l-icon name="settings"></l-icon>美女
                </l-tabs-item>
            <l-tabs-item name="finance" disabled>
                财经
            </l-tabs-item>
            <l-tabs-item name="sports">
                体育
            </l-tabs-item>
        </l-tabs-head>
        <l-tabs-body>
            <l-tabs-panel name="woman">美女相关资讯</l-tabs-panel>
            <l-tabs-panel name="finance">财经相关资讯</l-tabs-panel>
            <l-tabs-panel name="sports">体育相关资讯</l-tabs-panel>
        </l-tabs-body>
    </l-tabs>
</div>
<!--引入对应的Vue-->
<script src='./src/app.js'></script>
</body>
</html>
